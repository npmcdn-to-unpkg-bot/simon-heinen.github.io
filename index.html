<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Simon Heinen</title>
	<style type="text/css">
	</style>
</head>

<body>

	<div id="containerMain">
		containerMain not initialized <!-- will be replaced by react -->
	</div>

	<!-- REACT https://facebook.github.io/react/downloads.html -->
	<script src="https://npmcdn.com/react@15.3.1/dist/react.js"></script>
	<script src="https://npmcdn.com/react-dom@15.3.1/dist/react-dom.js"></script>
	<script>
		(function(){
			var props = {mUrl:sessionStorage.redirect};
			delete sessionStorage.redirect;
			if (props.mUrl && props.mUrl != location.href) {
				history.replaceState(null, null, props.mUrl);
			}
			else { props.mUrl="index.html"; }
			var C_MainUi = React.createClass({
				displayName: 'Main UI',
				render: function() {
					var ui = React.createElement("div", null, "URL=", this.props.mUrl);
					return ui;
				}
			});
			var mainUi = React.createElement(C_MainUi, props);
			ReactDOM.render(mainUi, document.getElementById('containerMain'));
		})();
	</script>
 
</body>


</html>
